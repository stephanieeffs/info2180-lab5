<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Database Lookup</title>

    <!-- Link to CSS -->
    <link href="world.css" type="text/css" rel="stylesheet" />

    <!-- JavaScript with defer -->
    <script src="world.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <h1>World Database Lookup</h1>
    </header>

    <main>
        <div id="controls">
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name" />
            <button id="lookup">Lookup Countries</button>
            <button id="citylookup">Lookup Cities</button> <!-- Added city lookup button -->
        </div>

        <div id="result">
            <p>Results will appear here...</p>
        </div>
    </main>
</body>
</html>
